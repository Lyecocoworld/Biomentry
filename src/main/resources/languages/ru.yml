# Русский файл локализации для Biomentry
#
# === ПОДДЕРЖИВАЕМЫЕ ФОРМАТЫ ЦВЕТА ===
# Вы можете использовать различные форматы цветов в заголовках и подзаголовках:
#
# 1. Классические коды с &:
#    &c = красный, &a = зелёный, &b = аква, &e = жёлтый, &f = белый
#    &l = жирный, &o = курсив, &n = подчёркнутый, &m = зачёркнутый, &k = размытый, &r = сброс
#    Пример: "&c&lЖирный красный заголовок"
#
# 2. Именованные теги:
#    <red>, <green>, <blue>, <yellow>, <white>, <black> и т.д.
#    <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>, <reset>
#    Пример: "<red><bold>Жирный красный заголовок</bold></red>"
#
# 3. Градиенты (используются по умолчанию):
#    <gradient:#цвет1:#цвет2>текст</gradient>
#    Пример: "<gradient:#FF0000:#00FF00>Градиент от красного к зелёному</gradient>"
#
# 4. Пользовательские разделители (НОВОЕ):
#    separator: "ваш_разделитель"
#    Если не определён, используется глобальный разделитель из config.yml
#
# Вы можете смешивать эти форматы по своему усмотрению!
# =====================================================

